<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>Sign In | Bootstrap Based Admin Template - Material Design</title>
    <!-- Favicon-->
    <link rel="icon" href="../../favicon.ico" type="image/x-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&subset=latin,cyrillic-ext" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css">

    <!-- Bootstrap Core Css -->
    <link href="plugins/bootstrap/css/bootstrap.css" rel="stylesheet">

    <!-- Waves Effect Css -->
    <link href="plugins/node-waves/waves.css" rel="stylesheet" />

    <!-- Animation Css -->
    <link href="plugins/animate-css/animate.css" rel="stylesheet" />

    <!-- Custom Css -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body class="login-page">
    <div class="login-box">
        <div class="logo">
            <a href="javascript:void(0);"><b>RSM SEKAPUK</b></a>
        </div>
        <div class="card">
            <div class="body">
                <form id="sign_in" method="POST">
                    <div class="msg">Sign in to start your session</div>
                    <div id="msg"></div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">person</i>
                        </span>
                        <div class="form-line">
                            <input type="text" id="user" class="form-control" name="username" placeholder="Username" autofocus>
                        </div>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">lock</i>
                        </span>
                        <div class="form-line">
                            <input type="password" id="pass" class="form-control" name="password" placeholder="Password">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-8 p-t-5">
                            <input type="checkbox" name="rememberme" id="rememberme" class="filled-in chk-col-pink">
                            <label for="rememberme">Remember Me</label>
                        </div>
                        <div class="col-xs-4">
                            <button class="btn btn-block bg-pink waves-effect" type="submit" id="login">SIGN IN</button>
                        </div>
                    </div>
                    <div class="row m-t-15 m-b--20">
                        <div class="col-xs-6">
                            <a href="sign-up.html">Register Now!</a>
                        </div>
                        <div class="col-xs-6 align-right">
                            <a href="forgot-password.html">Forgot Password?</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Jquery Core Js -->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="plugins/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core Js -->
    <script src="plugins/bootstrap/js/bootstrap.js"></script>

    <!-- Waves Effect Plugin Js -->
    <script src="plugins/node-waves/waves.js"></script>

    <!-- Validation Plugin Js -->
    <script src="plugins/jquery-validation/jquery.validate.js"></script>

    <!-- Custom Js -->
    <script src="js/admin.js"></script>
    <!-- <script src="js/pages/examples/sign-in.js"></script> -->

    <script type="text/javascript">
        $(document).ready(function(){
            $.ajax({
                type: "POST",
                url: "https://boboboy.000webhostapp.com/akreditasi-rest/login_info.php",
                dataType: "json",
                success: function (response) {
                    if(response["login"] === true){
                        window.location = "http://localhost/akreditasi/www/index.html"
                    }
                }
            });


            $("#sign_in").on('submit', function(e){
                e.preventDefault();
                var msg = $("#msg");

                msg.empty();

                $.ajax({
                        type: "GET",
                        url: "https://boboboy.000webhostapp.com/akreditasi-rest/login.php",
                        data:  $('#sign_in').serialize(),
                        dataType: "json",
                        success: function (response) {
                            var html="";
                            
                            var msg_list = response['msg'];

                            if(response['status'] === true){
                                html += '<div class="alert alert-success">';
                                for (var i = 0; i < msg_list.length; i++){
                                    html += "<p>" + msg_list[i] + "</p>";
                                }
                                html += '</div">';
                                window.location = "http://localhost/akreditasi/www/index.html"
                            } else {
                                html += '<div class="alert alert-danger">';
                                for (var i = 0; i < msg_list.length; i++){
                                    html += "<p>" + msg_list[i] + "</p>";
                                }
                                html += '</div">';
                            }   

                            msg.html(html);
                        }
                    });
            });
        });

    </script>
</body>

</html>
